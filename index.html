    <script>
        // åé¡é™åˆ¶
        const QUOTA_LIMIT = {
            internal: 30,
            external: 20
        };

        // ç•¶å‰åˆ†é 
        let currentTab = 'internal';

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            loadScriptUrl();
            updateQuota();
        });

        // åˆ‡æ›åˆ†é 
        function switchTab(tab) {
            currentTab = tab;
            
            // æ›´æ–°åˆ†é æŒ‰éˆ•æ¨£å¼
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // é¡¯ç¤º/éš±è—è¡¨å–®
            document.getElementById('internal-form').classList.toggle('hidden', tab !== 'internal');
            document.getElementById('external-form').classList.toggle('hidden', tab !== 'external');
        }

        // é–‹å•Ÿè¨­å®šè¦–çª—
        function openSettings() {
            const scriptUrl = localStorage.getItem('scriptUrl') || '';
            document.getElementById('script-url-input').value = scriptUrl;
            document.getElementById('settings-modal').classList.add('show');
        }

        // é—œé–‰è¨­å®šè¦–çª—
        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('show');
        }

        // å„²å­˜è¨­å®š
        function saveSettings() {
            const scriptUrl = document.getElementById('script-url-input').value.trim();
            if (scriptUrl) {
                localStorage.setItem('scriptUrl', scriptUrl);
                showToast('è¨­å®šå·²å„²å­˜', 'success');
                closeSettings();
                updateQuota();
            } else {
                showToast('è«‹è¼¸å…¥æœ‰æ•ˆçš„ URL', 'error');
            }
        }

        // è¼‰å…¥ Script URL
        function loadScriptUrl() {
            const scriptUrl = localStorage.getItem('scriptUrl');
            if (!scriptUrl) {
                showToast('è«‹å…ˆè¨­å®š Google Script URL', 'error');
            }
        }

        // æ›´æ–°åé¡
        async function updateQuota() {
            const scriptUrl = localStorage.getItem('scriptUrl');
            if (!scriptUrl) return;

            try {
                const response = await fetch(`${scriptUrl}?action=getQuota`);
                const data = await response.json();

                if (data.success) {
                    updateQuotaDisplay('internal', data.internalRemaining);
                    updateQuotaDisplay('external', data.externalRemaining);
                }
            } catch (error) {
                console.error('æ›´æ–°åé¡å¤±æ•—:', error);
            }
        }

        // æ›´æ–°åé¡é¡¯ç¤º
        function updateQuotaDisplay(type, remaining) {
            const quotaBadge = document.getElementById(`${type}-quota`);
            const quotaText = document.getElementById(`${type}-quota-text`);
            const submitBtn = document.getElementById(`${type}-submit`);

            if (remaining > 0) {
                quotaBadge.className = 'quota-badge available';
                quotaText.textContent = `å‰©é¤˜åé¡:${remaining} å`;
                submitBtn.disabled = false;
            } else {
                quotaBadge.className = 'quota-badge full';
                quotaText.textContent = 'åé¡å·²æ»¿';
                submitBtn.disabled = true;
            }
        }

        // æäº¤è¡¨å–®
        async function submitForm(event, type) {
            event.preventDefault();
            
            const scriptUrl = localStorage.getItem('scriptUrl');
            if (!scriptUrl) {
                showToast('è«‹å…ˆè¨­å®š Google Script URL', 'error');
                openSettings();
                return;
            }

            const form = event.target;
            const formData = new FormData(form);
            
            const data = {
                action: 'register',
                type: type,
                name: formData.get('name'),
                department: formData.get('department'),
                email: formData.get('email'),
                phone: formData.get('phone')
            };

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showToast('å ±åæˆåŠŸ!', 'success');
                    form.reset();
                    updateQuota();
                } else {
                    showToast(result.message || 'å ±åå¤±æ•—,è«‹ç¨å¾Œå†è©¦', 'error');
                }
            } catch (error) {
                console.error('æäº¤å¤±æ•—:', error);
                showToast('ç¶²è·¯éŒ¯èª¤,è«‹æª¢æŸ¥é€£ç·š', 'error');
            }
        }

        // é¡¯ç¤ºæç¤ºè¨Šæ¯
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');

            icon.textContent = type === 'success' ? 'âœ“' : 'âœ•';
            msg.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // é»æ“Šæ¨¡æ…‹è¦–çª—å¤–éƒ¨é—œé–‰
        document.getElementById('settings-modal').addEventListener('click', function(e) {

            }
        });
