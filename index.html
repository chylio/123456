<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>活動報名系統</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #e0f2f1 0%, #b2dfdb 50%, #80cbc4 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* 背景網格效果 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 150, 136, 0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 150, 136, 0.03) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* 浮動光暈效果 */
        .glow-orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.4;
            pointer-events: none;
            z-index: 0;
        }

        .glow-orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #26a69a, transparent);
            top: -100px;
            right: -100px;
        }

        .glow-orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #00897b, transparent);
            bottom: -50px;
            left: -50px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }

        /* 玻璃霧面卡片 */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px rgba(0, 150, 136, 0.15);
            padding: 32px;
            margin-bottom: 24px;
        }

        /* 標題 */
        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #00897b, #26a69a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #00695c;
            font-size: 16px;
            margin-bottom: 32px;
        }

        /* 活動資訊卡片 */
        .event-info {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 32px;
        }

        .info-item {
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.08), rgba(38, 166, 154, 0.05));
            padding: 20px;
            border-radius: 16px;
            border: 1px solid rgba(0, 150, 136, 0.2);
        }

        .info-label {
            font-size: 14px;
            color: #00695c;
            font-weight: 600;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .info-value {
            font-size: 18px;
            color: #004d40;
            font-weight: 500;
        }

        /* 分頁標籤 */
        .tabs {
            display: flex;
            gap: 12px;
            margin-bottom: 24px;
            background: rgba(0, 150, 136, 0.08);
            padding: 6px;
            border-radius: 12px;
        }

        .tab {
            flex: 1;
            padding: 12px 24px;
            border: none;
            background: transparent;
            color: #00695c;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .tab.active {
            background: linear-gradient(135deg, #00897b, #26a69a);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
        }

        .tab:hover:not(.active) {
            background: rgba(0, 150, 136, 0.1);
        }

        /* 表單 */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #00695c;
            margin-bottom: 8px;
        }

        input, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid rgba(0, 150, 136, 0.2);
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: #26a69a;
            box-shadow: 0 0 0 4px rgba(38, 166, 154, 0.1);
        }

        /* 名額標籤 */
        .quota-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .quota-badge.available {
            background: linear-gradient(135deg, rgba(0, 150, 136, 0.15), rgba(38, 166, 154, 0.1));
            color: #00695c;
            border: 1px solid rgba(0, 150, 136, 0.3);
        }

        .quota-badge.full {
            background: linear-gradient(135deg, rgba(244, 67, 54, 0.15), rgba(229, 57, 53, 0.1));
            color: #c62828;
            border: 1px solid rgba(244, 67, 54, 0.3);
        }

        /* 按鈕 */
        .btn {
            width: 100%;
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #00897b, #26a69a);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 150, 136, 0.4);
        }

        .btn-primary:disabled {
            background: #b0bec5;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* 設定按鈕 */
        .settings-btn {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00897b, #26a69a);
            color: white;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 12px rgba(0, 150, 136, 0.3);
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .settings-btn:hover {
            transform: rotate(90deg) scale(1.1);
        }

        /* 模態視窗 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }

        .modal.show {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 24px;
            padding: 32px;
            max-width: 500px;
            width: 90%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .modal-title {
            font-size: 24px;
            font-weight: 700;
            color: #00695c;
        }

        .close-btn {
            background: none;
            border: none;
            font-size: 28px;
            color: #78909c;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        /* 提示訊息 */
        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background: white;
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            display: none;
            align-items: center;
            gap: 12px;
            z-index: 3000;
            animation: slideIn 0.3s ease;
        }

        .toast.show {
            display: flex;
        }

        .toast.success {
            border-left: 4px solid #4caf50;
        }

        .toast.error {
            border-left: 4px solid #f44336;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .container {
                padding: 20px 16px;
            }

            h1 {
                font-size: 28px;
            }

            .glass-card {
                padding: 24px;
            }

            .event-info {
                grid-template-columns: 1fr;
            }

            .settings-btn {
                top: 16px;
                right: 16px;
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- 背景光暈 -->
    <div class="glow-orb glow-orb-1"></div>
    <div class="glow-orb glow-orb-2"></div>

    <!-- 設定按鈕 -->
    <button class="settings-btn" onclick="openSettings()">⚙️</button>

    <div class="container">
        <!-- 主卡片 -->
        <div class="glass-card">
            <h1>活動報名系統</h1>
            <p class="subtitle">歡迎報名參加本次活動</p>

            <!-- 活動資訊 -->
            <div class="event-info">
                <div class="info-item">
                    <div class="info-label">📅 活動時間</div>
                    <div class="info-value">114/11/23</div>
                </div>
                <div class="info-item">
                    <div class="info-label">📍 活動地點</div>
                    <div class="info-value">奇美博物館</div>
                </div>
                <div class="info-item">
                    <div class="info-label">👤 聯絡人</div>
                    <div class="info-value">000</div>
                </div>
            </div>

            <!-- 分頁標籤 -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('internal')">院內人員</button>
                <button class="tab" onclick="switchTab('external')">院外人員</button>
            </div>

            <!-- 院內報名表單 -->
            <div id="internal-form" class="form-container">
                <div class="quota-badge available" id="internal-quota">
                    <span>📊</span>
                    <span id="internal-quota-text">載入中...</span>
                </div>

                <form onsubmit="submitForm(event, 'internal')">
                    <div class="form-group">
                        <label>姓名 *</label>
                        <input type="text" name="name" required placeholder="請輸入您的姓名">
                    </div>
                    <div class="form-group">
                        <label>部門 *</label>
                        <input type="text" name="department" required placeholder="請輸入您的部門">
                    </div>
                    <div class="form-group">
                        <label>電子郵件 *</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>聯絡電話 *</label>
                        <input type="tel" name="phone" required placeholder="0912-345-678">
                    </div>
                    <button type="submit" class="btn btn-primary" id="internal-submit">
                        確認報名
                    </button>
                </form>
            </div>

            <!-- 院外報名表單 -->
            <div id="external-form" class="form-container hidden">
                <div class="quota-badge available" id="external-quota">
                    <span>📊</span>
                    <span id="external-quota-text">載入中...</span>
                </div>

                <form onsubmit="submitForm(event, 'external')">
                    <div class="form-group">
                        <label>姓名 *</label>
                        <input type="text" name="name" required placeholder="請輸入您的姓名">
                    </div>
                    <div class="form-group">
                        <label>單位 *</label>
                        <input type="text" name="department" required placeholder="請輸入您的單位">
                    </div>
                    <div class="form-group">
                        <label>電子郵件 *</label>
                        <input type="email" name="email" required placeholder="example@email.com">
                    </div>
                    <div class="form-group">
                        <label>聯絡電話 *</label>
                        <input type="tel" name="phone" required placeholder="0912-345-678">
                    </div>
                    <button type="submit" class="btn btn-primary" id="external-submit">
                        確認報名
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- 設定模態視窗 -->
    <div class="modal" id="settings-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title">設定 Google Script URL</h2>
                <button class="close-btn" onclick="closeSettings()">×</button>
            </div>
            <div class="form-group">
                <label>Google Apps Script Web App URL</label>
                <input type="url" id="script-url-input" placeholder="https://script.google.com/macros/s/AKfycbzvxVwHLIQDowB2ZINS-ITmusKNCZEPYpBTTyOXE7Tte3caE-q-EuglOu_oFHZKgzib/exec">
            </div>
            <button class="btn btn-primary" onclick="saveSettings()">儲存設定</button>
        </div>
    </div>

    <!-- 提示訊息 -->
    <div class="toast" id="toast">
        <span id="toast-icon"></span>
        <span id="toast-message"></span>
    </div>

    <script>
        // 名額限制
        const QUOTA_LIMIT = {
            internal: 30,
            external: 20
        };

        // 當前分頁
        let currentTab = 'internal';

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            loadScriptUrl();
            updateQuota();
        });

        // 切換分頁
        function switchTab(tab) {
            currentTab = tab;
            
            // 更新分頁按鈕樣式
            document.querySelectorAll('.tab').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');

            // 顯示/隱藏表單
            document.getElementById('internal-form').classList.toggle('hidden', tab !== 'internal');
            document.getElementById('external-form').classList.toggle('hidden', tab !== 'external');
        }

        // 開啟設定視窗
        function openSettings() {
            const scriptUrl = localStorage.getItem('scriptUrl') || '';
            document.getElementById('script-url-input').value = scriptUrl;
            document.getElementById('settings-modal').classList.add('show');
        }

        // 關閉設定視窗
        function closeSettings() {
            document.getElementById('settings-modal').classList.remove('show');
        }

        // 儲存設定
        function saveSettings() {
            const scriptUrl = document.getElementById('script-url-input').value.trim();
            if (scriptUrl) {
                localStorage.setItem('scriptUrl', scriptUrl);
                showToast('設定已儲存', 'success');
                closeSettings();
                updateQuota();
            } else {
                showToast('請輸入有效的 URL', 'error');
            }
        }

        // 載入 Script URL
        function loadScriptUrl() {
            const scriptUrl = localStorage.getItem('scriptUrl');
            if (!scriptUrl) {
                showToast('請先設定 Google Script URL', 'error');
            }
        }

        // 更新名額
        async function updateQuota() {
            const scriptUrl = localStorage.getItem('scriptUrl');
            if (!scriptUrl) return;

            try {
                const response = await fetch(`${scriptUrl}?action=getQuota`);
                const data = await response.json();

                if (data.success) {
                    updateQuotaDisplay('internal', data.internalRemaining);
                    updateQuotaDisplay('external', data.externalRemaining);
                }
            } catch (error) {
                console.error('更新名額失敗:', error);
            }
        }

        // 更新名額顯示
        function updateQuotaDisplay(type, remaining) {
            const quotaBadge = document.getElementById(`${type}-quota`);
            const quotaText = document.getElementById(`${type}-quota-text`);
            const submitBtn = document.getElementById(`${type}-submit`);

            if (remaining > 0) {
                quotaBadge.className = 'quota-badge available';
                quotaText.textContent = `剩餘名額:${remaining} 名`;
                submitBtn.disabled = false;
            } else {
                quotaBadge.className = 'quota-badge full';
                quotaText.textContent = '名額已滿';
                submitBtn.disabled = true;
            }
        }

        // 提交表單
        async function submitForm(event, type) {
            event.preventDefault();
            
            const scriptUrl = localStorage.getItem('scriptUrl');
            if (!scriptUrl) {
                showToast('請先設定 Google Script URL', 'error');
                openSettings();
                return;
            }

            const form = event.target;
            const formData = new FormData(form);
            
            const data = {
                action: 'register',
                type: type,
                name: formData.get('name'),
                department: formData.get('department'),
                email: formData.get('email'),
                phone: formData.get('phone')
            };

            try {
                const response = await fetch(scriptUrl, {
                    method: 'POST',
                    body: JSON.stringify(data)
                });

                const result = await response.json();

                if (result.success) {
                    showToast('報名成功!', 'success');
                    form.reset();
                    updateQuota();
                } else {
                    showToast(result.message || '報名失敗,請稍後再試', 'error');
                }
            } catch (error) {
                console.error('提交失敗:', error);
                showToast('網路錯誤,請檢查連線', 'error');
            }
        }

        // 顯示提示訊息
        function showToast(message, type = 'success') {
            const toast = document.getElementById('toast');
            const icon = document.getElementById('toast-icon');
            const msg = document.getElementById('toast-message');

            icon.textContent = type === 'success' ? '✓' : '✕';
            msg.textContent = message;
            toast.className = `toast ${type} show`;

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // 點擊模態視窗外部關閉
        document.getElementById('settings-modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeSettings();
            }
        });
    </script>
</body>
</html>
